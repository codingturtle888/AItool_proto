<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AItool_proto Tooltip Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tooltip Glossary Demo</h1>
    <p>텍스트를 붙여넣고 “적용”을 누르면 어려운 단어에 툴팁이 붙습니다.</p>
  </header>

  <section class="panel">
    <textarea id="input" rows="10" placeholder="여기에 텍스트를 붙여넣으세요"></textarea>
    <div class="row">
      <button id="apply">적용</button>
      <button id="loadSample">샘플 불러오기</button>

      <label class="toggle">
        <input type="checkbox" id="toggleTooltip" checked />
        <span>툴팁 ON</span>
      </label>
    </div>
  </section>

  <main id="viewer" class="viewer"></main>

  <script src="app.js"></script>
</body>
</html>
